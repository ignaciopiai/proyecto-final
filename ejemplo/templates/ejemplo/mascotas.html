{% extends 'ejemplo/base.html' %}
{% block contenido %}
    <a href="/mis-mascotas/alta">Agregar una Mascota a la Lista</a>    
{% for mascota in lista_mascotas %}
<ul>
    <li> Nombre: {{mascota.nombre}}, Especie: {{mascota.especie}}
        <a href="/mis-mascotas/actualizar/{{ mascota.id }}">Actualizar</a>
        <a href="/mis-mascotas/borrar/{{ mascota.id }}">Borrar</a>

    </li>
</ul>
{% endfor %}
{%endblock %}

{% block titulo%}
Lista de todos mis Mascotas
{% endblock %}
