{% extends 'ejemplo/base.html' %}
{% block titulo%} Buscar mascotas por nombre {% endblock %}
{% block contenido %}
  
  <form action="/mis-mascotas/buscar" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
  </form>
  {% for mascota in lista_mascotas %}
      <ul>
          <li> Nombre: {{mascota.nombre}}, Especie: {{mascota.especie}}</li>
      </ul>
  {% endfor %}
{% endblock %}
