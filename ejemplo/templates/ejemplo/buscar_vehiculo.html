{% extends 'ejemplo/base.html' %}
{% block titulo%} Buscar Vehiculos {% endblock %}
{% block contenido %}
  
  <form action="/mis-vehiculos/buscar" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
  </form>
  {% for vehiculo in lista_vehiculo %}
      <ul>
          <li> Tipo: {{vehiculo.tipo}}, Color: {{vehiculo.color}}</li>
      </ul>
  {% endfor %}
{% endblock %}
